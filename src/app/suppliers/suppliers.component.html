<div class=" text-danger" *ngIf="errorMessage">
  {{errorMessage}}
</div>
<table *ngIf="suppliers" class="table table">
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>EMAIL</th>
  </tr>
  <tr *ngFor="let s of suppliers._embedded.suppliers">
    <td>{{s.id}}</td>
    <td>{{s.name}}</td>
    <td>{{s.email}}</td>
  </tr>
</table>
